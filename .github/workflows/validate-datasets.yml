name: Validar datasets GeoDOM

on:
  pull_request:
    paths:
      - 'datasets/**/*.json'
  push:
    paths:
      - 'datasets/**/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Validar solo archivos modificados
        run: |
          python --version
          # Obtiene archivos .json modificados respecto a main
          MODIFIED=$(git diff --name-only origin/main...HEAD | grep '^datasets/.*\.json$' || true)
          if [ -z "$MODIFIED" ]; then
            echo "No hay archivos JSON modificados para validar."
            exit 0
          fi
          for file in $MODIFIED; do
            echo "Validando $file"
            python validate_geodom_dataset.py "$file"
          done

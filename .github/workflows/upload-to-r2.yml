name: Subir datasets a Cloudflare R2

on:
  push:
    branches:
      - main
    paths:
      - 'datasets/**/*.json'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Validar solo archivos modificados
        run: |
          python --version
          MODIFIED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^datasets/.*\.json$' || true)
          if [ -z "$MODIFIED" ]; then
            echo "No hay archivos JSON modificados para subir."
            exit 0
          fi
          for file in $MODIFIED; do
            echo "Validando $file"
            python validate_geodom_dataset.py "$file"
          done

      - name: Instalar AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Subir a Cloudflare R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: |
          MODIFIED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^datasets/.*\.json$' || true)
          if [ -z "$MODIFIED" ]; then
            echo "No hay archivos JSON modificados para subir."
            exit 0
          fi
          for file in $MODIFIED; do
            # Extrae solo el nombre del archivo para subirlo a datasets/ sin subcarpetas
            filename=$(basename "$file")
            dest_path="datasets/$filename"
            echo "Subiendo $file a R2 como $dest_path"
            aws s3 cp "$file" "s3://$R2_BUCKET/$dest_path" --endpoint-url "$R2_ENDPOINT"
          done
